<div class="right" *ngIf="studentData">
    <section>
      <h3>
        NgRx Demo
      </h3>
      <table id="table" >
        <tr>
          <th>
            Name
          </th>
          <th>
            Gender
          </th>
        </tr>
        
          <tr *ngFor="let d of studentData | async; let i = index" (click)="removeFromTable(i)">
            <td>
              {{d.name}}
            </td>
            <td>
              {{d.gender}}
            </td>
          </tr>
        
      </table>
    </section>
  </div>
